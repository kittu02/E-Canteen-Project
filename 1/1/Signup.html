<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Javascript</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="input-group">
            <label id="email-label" style="font-size: 25px;"> Email</label>
            <input id="email-feild" type="email" spellcheck="false" placeholder="xyz@marwadiuniversity.ac.in" onkeyup="validateEmail()">
            <span id="email-error">  </span>
        </div>
        <br> 
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your placeholder here">
        <label for="cnfrm-password">Confirm Password</label>
        <input type="password" id="cnfrm-password" placeholder="Confirm password here">
        <p id="message"></p>
        <input type="Submit" onclick="checkPassword()" value="SUBMIT"/>
    </form>
    <script src="script.js"></script>
</body>
</html>
